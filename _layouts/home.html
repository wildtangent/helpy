<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <script>
      $(document).ready(function(){

        // hide .navbar first
        $("#top-bar").hide();

        // fade in .navbar
        $(function () {
            $(window).scroll(function () {

                // set distance user needs to scroll before we start fadeIn
                if ($(this).scrollTop() > 100) {
                    $('#top-bar').fadeIn();
                } else {
                    $('#top-bar').fadeOut();
                }
            });
        });

      });
    </script>
    {{ content }}

    {% include footer.html %}

  </body>
</html>
